{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block nav %}{% endblock %}


{% block content %}

    <div class="full-image">
        <div class="container">
            <div class="row" style="margin-top: 100px">
                <div class="col-12">
                     <div class="register">
                        <h2>رابط غير صحيح</h2>
                        {% if messages %}
                            {% for message in messages %}
                                <p{% if message.tags %} class="{{ message.tags }} text-danger" style="text-align: center;font-weight: bold" {% endif %}>{{ message }}</p>
                            {% endfor %}
                        {% endif %}

                        <a href="{% url 'home' %}" class="text-success">عوده للرئيسيه</a>

                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}


{% block footer %}{% endblock %}
