{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container mt-5 mb-5">
        {% if messages %}
        <div class="row">
            <div class="col-12">
                {% for message in messages %}
                    <h3{% if message.tags %} class="{{ message.tags }} alert alert-success p-2" style="text-align: center;" {% endif %}>{{ message }}</h3>
                {% endfor %}
            </div>
        </div>
        {% endif %}
        <div class="row" style="margin: auto 10px">
            <div class="col-12">
                <h2 class="title-profile mb-5">تحديث بياناتك الشخصيه</h2>
                <form action="" method="post" class="crispy-form" enctype="multipart/form-data" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-success mt-3 m-b-5">حفظ التحديث</button>
                    <a   class="btn btn-primary mt-3 m-b-5" href="{% url 'profile' %}" style="text-decoration: none">عوده</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
